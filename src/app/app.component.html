<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item href="#">
                <mat-icon matListIcon>home</mat-icon>
                <h3 matLine>Home</h3>
                <p matLine>Home sweet home</p>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item href="#">Services</a>
            <mat-divider></mat-divider>
            <a mat-list-item href="#">About</a>
            <mat-divider></mat-divider>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span><button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button></span>
            <span>Codevolution</span>
            <span class="menu">
                <small routerLink="/mat-raised-button" class="toolbarMenu" routerLinkActive="active">Home</small>
                <small routerLink="/mat-tab-group" class="toolbarMenu" routerLinkActive="active">Services</small>
                <small class="toolbarMenu">About</small>
            </span>
            <span class="spacer"></span>
            <input placeholder="Search">
            <button mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon class="dividerRight">person</mat-icon>
                    Account
                </button>
                <button mat-menu-item [matMenuTriggerFor]="subMenu">
                    <mat-icon class="dividerRight">settings</mat-icon>
                    Settings
                </button>
                <button mat-menu-item>
                    <mat-icon class="dividerRight">logout</mat-icon>
                    Logout
                </button>
            </mat-menu>
            <mat-menu #subMenu="matMenu">
                <button mat-menu-item>
                    <mat-icon class="dividerRight">color_lens</mat-icon>
                    Color
                </button>
                <button mat-menu-item>
                    <mat-icon class="dividerRight">photo</mat-icon>
                    Image
                </button>
            </mat-menu>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
